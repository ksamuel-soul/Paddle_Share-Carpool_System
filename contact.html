    <main>
        <div class="auth-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or queries, please fill out the form below, and we will get back to you as soon as possible!</p>
            <form id="contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" required placeholder="Enter your name">

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" required placeholder="Enter your email">

                <label for="contact-message">Message:</label>
                <textarea id="contact-message" rows="5" cols="30" required placeholder="Enter your message"></textarea>

                <div class="button-container">
                    <button type="submit">Send Message</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
            </form>
        </div>

<script>
    // Get the hamburger icon and menu
    const hamburgerIcon = document.getElementById('hamburgerIcon');
    const navMenu = document.querySelector('nav ul');

    // Add click event to toggle menu visibility
    hamburgerIcon.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        hamburgerIcon.classList.toggle('active');
    });
</script>
