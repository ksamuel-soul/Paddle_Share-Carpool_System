<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider - Transportation & Carpooling System</title>
    <link rel="stylesheet" href="rider.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Pool Buddy">
        </div>
        <nav>
            <ul>
                <li><a href="seeker.html">Seeker</a></li>
                <li><a href="rider.html">Rider</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="auth-container">
            <h1>Rider Page</h1>
            <form id="riderForm" onsubmit="return submitVehicle(event);">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="vehicleName">Vehicle Name:</label>
                <input type="text" id="vehicleName" name="vehicleName" required>

                <label for="driverName">Driver Name:</label>
                <input type="text" id="driverName" name="driverName" required>

                <label for="carNumber">Car Number:</label>
                <input type="text" id="carNumber" name="carNumber" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="vehicleImage">Upload Vehicle Image:</label>
                <input type="file" id="vehicleImage" name="vehicleImage" accept="image/*" required>

                <button type="submit">Submit Vehicle</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Transportation & Carpooling System</p>
    </footer>

    <script src="rider.js"></script>
</body>
</html>
